name: Server Tests

on:
  pull_request:
    branches: [ main ]
    
defaults:
  run:
    working-directory: server
        
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
          cache-dependency-path: '**/yarn.lock'
      - run: yarn
      - run: yarn test
